<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
   
</head>
<body>
<a-scene>

 <a-sky src="images/greece.jpg" alt= "my backround image"></a-sky> 
 <a-cylinder id="floor" position="0 0 0" radius="7.5" color="white" height="0.1"></a-cylinder> 
<a-box id="Taha Hinengaro" position="0 1.473 4.907"rotation="0 0 0" scale="10 3 0.2" color="navy blue"></a-box>
<a-box id="Taha Tinana" position="0 1.473 -4.907" rotation="0 0 0" scale="10 3 0.2" color="navy blue"></a-box>
<a-box id="Taha Whānau" position="5.049 1.454 -0.008" rotation="0 -90 0" scale="10 3 0.2" color="navy blue"></a-box>
<a-box id="Taha Wairua" position="-5.049 1.454 -0.008"rotation="0 -90 0" scale="10 3 0.2" color="navy blue"></a-box>
</a-scene>
</body>
</html>
